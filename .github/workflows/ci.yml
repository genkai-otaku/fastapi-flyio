# PR 作成時・コミット（プッシュ）時に Lint とテストを実行する
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Generate Prisma client
        run: uv run prisma generate

      - name: Ruff (check)
        run: uv run ruff check .

      - name: Ruff (format check)
        run: uv run ruff format --check .

      - name: pytest
        run: uv run pytest
        # E2E は DATABASE_URL 未設定のためスキップされ、ドメイン・ユースケースのテストのみ実行される
